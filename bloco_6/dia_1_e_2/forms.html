<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Curricullum Forms</title>
  </head>

  <body>
    <header class="">
      <h1 class="title is-1">Junte-se a Nós!</h1>
      <p class="subtitle is-4">
        E seja a mudança que você quer ver no mundo digital
      </p>
    </header>

    <form action="" method="post" name="resume-form" id="resume-form">
      <fieldset id="personal-info">
        <legend class="title is-4">Informações Pessoais</legend>

        <div class="field">
          <label class="label" for="nome-completo"> Nome Completo </label>
          <div class="control">
            <input
              type="text"
              name="nome-completo"
              id="fullName"
              maxlength="40"
              required
              class="input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input
              type="email"
              name="email"
              id="email"
              required
              maxlength="50"
              class="input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="cpf">CPF</label>
          <div class="control">
            <input
              type="text"
              name="cpf"
              id="cpf"
              maxlength="11"
              required
              class="input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="address">Endereço</label>
          <div>
            <input
              type="text"
              name="address"
              id="address"
              maxlength="200"
              required
              class="input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="city">Cidade</label>
          <div>
            <input
              type="text"
              name="city"
              id="city"
              maxlength="28"
              required
              class="input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="region">Estado</label>
          <div class="control">
            <div class="select">
              <select name="region" id="region" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <p class="label">Tipo de Residência</p>
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                name="housing"
                id="apartamento"
                value="Apartamento"
                required
              />
              Apartamento
            </label>
          </div>
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                name="housing"
                id="casa"
                value="Casa"
                required
              />
              Casa
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="title is-4">Informações Profissionais</legend>

        <div class="field">
          <label class="label" for="short-resume"
            >Resumo do seu Currículo</label
          >
          <div class="control">
            <textarea
              class="textarea"
              rows="10"
              type="textArea"
              name="short-resume"
              id="short-resume"
              maxlength="1000"
              placeholder="Conte-nos, de forma resumida, suas experiências profissionais"
              required
            ></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label" for="last-job">Último Cargo</label>
          <div class="control">
            <input
              class="input"
              placeholder="Qual foi seu último trabalho?"
              type="text"
              name="last-job"
              id="last-job"
              maxlength="40"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="last-job-description"
            >Descrição do Cargo</label
          >
          <input
            class="input"
            type="text"
            name="last-job-description"
            id="last-job-description"
            maxlength="500"
            placeholder="Conte-nos o que você fazia lá"
            required
          />
        </div>

        <div class="field">
          <label class="label" for="start-date">Data de Início</label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="start-date"
              id="datepicker"
              placeholder="dd/mm/yyyy"
              autocomplete="none"
              required
            />
          </div>
        </div>
      </fieldset>

      <div class="buttons">
        <button class="button is-success" type="submit" id="submit">
          Salvar
        </button>
        <button class="button is-danger" type="reset" id="reset">Limpar</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
      var picker = new Pikaday({
        field: document.getElementById("datepicker"),
        format: "DD/MM/YYYY",
        toString(date, format) {
          // you should do formatting based on the passed format,
          // but we will just return 'D/M/YYYY' for simplicity
          const day = date.getDate();
          const month = date.getMonth() + 1;
          const year = date.getFullYear();
          return `${day}/${month}/${year}`;
        },
        parse(dateString, format) {
          // dateString is the result of `toString` method
          const parts = dateString.split("/");
          const day = parseInt(parts[0], 10);
          const month = parseInt(parts[1], 10) - 1;
          const year = parseInt(parts[2], 10);
          return new Date(year, month, day);
        },
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
